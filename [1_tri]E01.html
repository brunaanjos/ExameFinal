<meta charset="UTF-8" />
<script>
    //Problema: Calcular Margem de Lucro
    /*
    No comércio, os preços dos produtos geralmente são definidos com base em uma margem percentual de lucro.
    Elabore um algoritmo que pergunte ao usuário valor de compra de um produto e também pergunte o percentual de lucro desejado.
    Calcule, mediante os dois valores informados, qual será o valor de revenda do produto.
    */

  
    const valor = Number(prompt("Qual o valor da compra do produto?"))

   
   const lucro = Number (prompt("Qual o percentual de lucro desejado ?"))

   
   let acrescimo = valor * (lucro / 100)

    const final = valor + acrescimo


document.write (`O valor de revenda será de ${final}`)
</script>
