<meta charset="UTF-8" />
<script>
    //Problema: Calcular desconto na compra de computador (SWITCH CASE)
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.
    Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const computador = Number(prompt("Qual o valor do computador?"));
const pagamento= Number(prompt("Qual a forma de pagamento?"));
    //PROCESSAMENTO
    let resposta ;
switch(pagamento){
    case "B":
            resposta = computador + (pagamento * 3 / 100);
            break;
        case "D":
            resposta = computador + (pagamento* 5 / 100);
            break;
        case "P":
            resposta = computador + (pagamento* 10/ 100);
            break;
    }

    //SAÍDA
    document.write(`O valor pago será de ${resposta}`);


</script>
